<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <img src="Logo.png">

        <div class="navbar">
            <a href="length.html">Length</a>
            <a href="mass.html" class="active">Mass</a>
            <a href="temperature.html">Temperature</a>
            <a href="volume.html">Volume</a>
            <a href="electrical.html">Electrical</a>
        </div>

        <div class="input-group">
            <label for="unitInput" class="fa">&#xf1da;</label>
            <input type="number" id="unitInput" placeholder="Enter value">
        </div>
        <div class="input-group">
            <select id="inputUnitSelect">
                <option value="g">Gram (g)</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="tonne">Tonne (tonne)</option>
                <option value="mg">Milligram (mg)</option>
                <option value="mcg">Microgram (mcg)</option>
                <option value="imperial-ton">Imperial Ton (imperial ton)</option>
                <option value="us-ton">US Ton (us ton)</option>
                <option value="stone">Stone (stone)</option>
                <option value="lb">Pound (lb)</option>
                <option value="oz">Ounce (oz)</option>
            </select>
        </div>
        
        <div class="button-group">
            <button onclick="convert()">Convert</button>
            <p onclick="toggleDirection()">&#8651;</p>
        </div>

        <div class="result">
            <p id="resultText"></p>
        </div>
        <div class="input-group">
            <select id="outputUnitSelect">
                <option value="g">Gram (g)</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="tonne">Tonne (tonne)</option>
                <option value="mg">Milligram (mg)</option>
                <option value="mcg">Microgram (mcg)</option>
                <option value="imperial-ton">Imperial Ton (imperial ton)</option>
                <option value="us-ton">US Ton (us ton)</option>
                <option value="stone">Stone (stone)</option>
                <option value="lb">Pound (lb)</option>
                <option value="oz">Ounce (oz)</option>
            </select>
        </div>
    </div>
    <script src="massScript.js"></script>
</body>
</html>
