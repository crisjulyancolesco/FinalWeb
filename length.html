<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <img src="Logo.png">

        <div class="navbar">
            <a href="length.html" class="active">Length</a>
            <a href="mass.html">Mass</a>
            <a href="temperature.html">Temperature</a>
            <a href="volume.html">Volume</a>
            <a href="electrical.html">Electrical</a>
        </div>

        <div class="input-group">
            <label for="unitInput" class="fa" id="openModalBtn">&#xf1da;</label>
            <input type="number" id="unitInput" placeholder="Enter length">
        </div>
        <div class="input-group">
            <select id="inputUnitSelect">
                <option value="m">Meter (m)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="mm">Millimeter (mm)</option>
                <option value="μm">Micrometer (μm)</option>
                <option value="nm">Nanometer (nm)</option>
                <option value="km">Kilometer (km)</option>
                <option value="inch">Inch (inch)</option>
                <option value="ft">Foot (ft)</option>
                <option value="mile">Mile (mile)</option>
                <option value="yard">Yard (yard)</option>
                <option value="nmi">Nautical Mile (nmi)</option>
            </select>
        </div>
        
        <div class="button-group">
            <button onclick="convert()">Convert</button>
            <p onclick="toggleDirection()">&#8651;</p>
        </div>

        <div class="result">
            <p id="resultText"></p>
        </div>
        <div class="input-group">
            <select id="outputUnitSelect">
                <option value="m">Meter (m)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="mm">Millimeter (mm)</option>
                <option value="μm">Micrometer (μm)</option>
                <option value="nm">Nanometer (nm)</option>
                <option value="km">Kilometer (km)</option>
                <option value="inch">Inch (inch)</option>
                <option value="ft">Foot (ft)</option>
                <option value="mile">Mile (mile)</option>
                <option value="yard">Yard (yard)</option>
                <option value="nmi">Nautical Mile (nmi)</option>
            </select>
        </div>
        </div>
        <div id="shareModal" class="modal">
            <div class="modal-content">
              <span class="close" id="closeModalBtn" onclick="closeModal()">&times;</span>
              <div class="share-buttons">
                <button onclick="shareToFacebook()">
                  <img src="ShareLogos/fb.png" alt="Facebook">
                  <p>Facebook</p>
                </button>
                <button onclick="shareToTwitter()">
                  <img src="ShareLogos/twt.png" alt="Twitter">
                  <p>Twitter</p>
                </button>
                <button onclick="shareToEmail()">
                  <img src="ShareLogos/email.png" alt="Email">
                  <p>Email</p>
                </button>
                <button onclick="shareToMessenger()">
                  <img src="ShareLogos/mess.png" alt="Messenger">
                  <p>Messenger</p>
                </button>
                <button onclick="shareToInstagram()">
                  <img src="ShareLogos/ig.png" alt="Instagram">
                  <p>Instagram</p>
                </button>
              </div>
              <div class="copy-section">
                <input type="text" id="shareLink" readonly>
                <button onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
            </div>
          </div>
    </div>
    <script src="lengthScript.js"></script>
    <script src="shareModal.js"></script>
</body>
</html>
